<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TOTP Demo</title>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <!-- Materialize CSS (Material Design theme) -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

        <!-- Material You Colors -->
        <style>
            :root {
                --primary-color: #6200ea;
                --secondary-color: #03dac5;
                --error-color: #b00020;
            }

            body {
                font-family: 'Roboto', sans-serif;
                background-color: #f7f7f7;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                transition: background-color 0.3s ease;
            }

            .container {
                text-align: center;
                background-color: #ffffff;
                padding: 30px;
                border-radius: 16px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
                transition: transform 0.3s ease-in-out;
            }

            h1 {
                color: var(--primary-color);
                font-size: 24px;
            }

            #qr-code {
                max-width: 100%;
                margin-top: 20px;
                margin-bottom: 30px;
                transition: transform 0.2s ease-in-out;
            }

            input[type="text"] {
                font-size: 16px;
                padding: 10px;
                width: 80%;
                margin: 10px 0;
                border: 2px solid #ddd;
                border-radius: 8px;
                outline: none;
                transition: border-color 0.3s ease, box-shadow 0.3s ease;
            }

            input[type="text"]:focus {
                border-color: var(--primary-color);
                box-shadow: 0 0 8px rgba(98, 0, 234, 0.2);
            }

            button {
                background-color: var(--primary-color);
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                width: 80%;
                font-size: 16px;
                transition: background-color 0.3s ease, transform 0.3s ease;
            }

            button:hover {
                background-color: #3700b3;
                transform: scale(1.05);
            }

            button:active {
                background-color: var(--secondary-color);
            }

            p {
                font-size: 18px;
                color: #333;
            }

            #result {
                font-size: 18px;
                margin-top: 20px;
                transition: color 0.3s ease, transform 0.2s ease;
            }

            .valid {
                color: var(--secondary-color);
                transform: scale(1.1);
                font-weight: bold;
            }

            .invalid {
                color: var(--error-color);
            }

        </style>
    </head>

    <body>
        <div class="container">
            <h1>Time-based One-Time Password</h1>
            <p>Scan the QR code with your TOTP app (e.g., Google Authenticator).</p>
            <img id="qr-code" src="" alt="QR Code" />

            <div>
                <input type="text" id="totp-input" placeholder="Enter TOTP" />
                <button id="verify-button">Verify</button>
            </div>

            <p id="result"></p>
        </div>

        <!-- Materialize JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script src="script.js"></script>
    </body>

</html>
